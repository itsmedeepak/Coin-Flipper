<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Coin Flipper</title>
</head>

<body>
    <div class="main">

        <div class="heading">Coin Flipper</div>
        <div class="container">
            <div class="stat">
                <span class="head">Head : 0</span>
                <br>
                <span class="tail">Tail : 0</span>
            </div>
            <div class="pic">
                <div class="tails">
                    <img src="tails.svg">
                </div>
                <div class="heads">
                    <img src="heads.svg">
                </div>

            </div>
            <div class="btn">
                <button class="flip">Flip</button>
                <button class="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
